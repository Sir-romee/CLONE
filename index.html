<html lang="en">
<head>
  <meta name="viewport" content=""width=device-width, initial-scale="1.0">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sign in to Outlook</title> 
</head>
<body>
  <nav id="nav">
    <div class="navTop"></div>
      <div class="NavItem"><img src="./IMG/outlook.png" width="172" height="37"></div>
    </div>
  </nav>
  <form action="results.html" method="GET">
   <div class="signInBox">
    <div class="signInItems">
      <div class="microsoftLogo">
        <img src="./IMG/screenshot.png" width="122" height="22">
      
      <div class="signIn"><h2>Sign in</h2></div>
      
      <div class="contToOutLk">to continue to Outlook</div>
      <div class="loginDetails">
        <input type="text"  name="email, phone, skype" placeholder="Email, phone, or Skype" required>
      </div>
      
      <div class="createAcct">No account&#63;<label>Create one&#33;</label>
        
      </div>
      
      <button type="submit" id="idSubmitButton" class="next">
        <div class="nextItem">Next</div>
       </button>
       
    </div>
    
   </div>
   </div>
  </form>

   <div class="signInOption">
    <div class="signInOptionItems">
      <div class="keyLogo">
        <img src="./IMG/key-logo.png" width="24" height="24">
      </div>
      <div class="optionWriteUp">Sign&#8208;in options</div>
    </div> 
  </div>
      
        
      
     


    <footer>
      <div class="footer">
        <div class="footerItems"><p>Terms of use &#173; &#173; &#173; &#173; privacy & cookies &#173; &#x2026;</p></div>
      </div> 
    </footer>
  <script src="./app.js"></script>
 
</body>
</html>
